<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Pedido de Lanche</h1>
    <h3>Menu</h3>
    <h3>Hot dog - R$ 1,00</h3>
    <h3>hambúrguer - R$ 1,30</h3>
    <h3>cheeseburguer - R$ 1,50</h3>
    <h3>Refrigerante em lata - R$ 1,00</h3>
    <h3>Batatas Fritas - R$ 0,80</h3>
    <h1>------ Seu Pedido ------</h1>

    <div id="resultadoPedido"></div>

    <script>
        const Valor_HotDog = 1;
        const Valor_hamburguer = 1.30;
        const Valor_cheeseburguer= 1.50;
        const Valor_RefrigeranteLata= 1;
        const Valor_BatatasFritas= 0.8;

        let Cliente = prompt("Qual é o seu nome?");
        let Qtd_HotDog= prompt("Quantos HotDog vc deseja?")
        let Qtd_Hamburguer = prompt("Quantos hamburguer vc deseja?")
        let Qtd_Cheeseburguer = prompt("Quantos cheeseburguer vc deseja?")
        let Qtd_RefrigeranteLata = prompt("Quantos Refrigerante em Lata vc deseja?")
        let Qtd_BatatasFritas = prompt("Quantas Batatas Fritas vc deseja?")
        let Valor_Total =  
        Number(Valor_BatatasFritas * Qtd_BatatasFritas) + Number(Valor_HotDog * Qtd_HotDog) + Number(Valor_RefrigeranteLata * Qtd_RefrigeranteLata) + Number(Valor_cheeseburguer * Qtd_Cheeseburguer) + Number(Valor_hamburguer * Qtd_Hamburguer);

        document.getElementById("resultadoPedido").innerHTML = "Cliente: " + Cliente + "</br>Total Pedido: R$ " + Valor_Total
    </script>
    
</body>
</html>
